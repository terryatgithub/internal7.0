<!DOCTYPE >
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/cssDisplay.css" />
		<title>display属性页面</title>
	</head>
	<body>
		<div>display属性练习页面：</div>
		<h1>这是一个可见标题</h1>
		<h1 class="hidden">这是一个隐藏标题</h1>
		<p><b>注意：</b>实例中的隐藏标题仍然占用空间</p>
		<hr />
		
		<h1>这是一个可见标题</h1>
		<h1 class="hiddendisplaynone">这是一个隐藏标题</h1>
		<p><b>注意：</b>实例中的隐藏标不占用空间</p>
		<hr />
		
		
	</body>
