<!DOCTYPE html>

<html>
	<head>
		<meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta charset="UTF-8">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<link rel="stylesheet" href="css/index.css" />
		<script>
			var adjust = function() {
				if(/Android (\d+\.\d+)/.test(navigator.userAgent)) {
					var version = parseFloat(RegExp.$1);
					if(version > 2.3) {
						var phoneScale = parseInt(window.screen.width) / 1920;
						document.write('<meta name="viewport" content="width=1920, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
					} else {
						document.write('<meta name="viewport" content="width=1920, target-densitydpi=device-dpi">');
					}
				} else {
					document.write('<meta name="viewport" content="width=1920, user-scalable=no, target-densitydpi=device-dpi">');
				}
			}
			adjust();
		</script>
	<title></title>
	</head>
	
	<body class="coocaa_btn">
		<div id="deviceready" >
			<div id="pic1" class="picture"></div>
			<div id="pic2" class="picture"></div>
			<div id="pic3" class="picture"></div>
		</div>

		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/qrcode.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/coocaamap-1.1.js"></script>
		<script type="text/javascript" src="js/getstart.js"></script>
    </body>
</html>
