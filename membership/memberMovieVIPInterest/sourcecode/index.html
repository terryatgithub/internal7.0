<!DOCTYPE html>

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta charset="UTF-8">

		<meta http-equiv="cache-control" content="no-cache">

		<script>
			var adjust = function() {
				if(/Android (\d+\.\d+)/.test(navigator.userAgent)) {
					var version = parseFloat(RegExp.$1);
					if(version > 2.3) {
						var phoneScale = parseInt(window.screen.width) / 1920;
						document.write('<meta name="viewport" content="width=1920, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
					} else {
						document.write('<meta name="viewport" content="width=1920, target-densitydpi=device-dpi">');
					}
				} else {
					document.write('<meta name="viewport" content="width=1920, user-scalable=no, target-densitydpi=device-dpi">');
				}
			}
			adjust();
			
//			var _czc = _czc || [];
//			_czc.push(["_setAccount", "1275001386"]);
		</script>
	
	<title>影视VIP会员</title>

	<body>
		<div id="deviceready">
			<!--标题页-->
			<div class="header">
				<div id="headerTitle">影视VIP会员</div>
				<div id="userinfo">
					<div id="userIcon"></div>
					<div id="userLv">Lv1</div>
					<div id="coinIcon"></div>
					<div id="coinNum">1</div>
				</div>
				<div id="notLoginId" class="notLogin" downTarget="#vipEntry1">立即登录</div>
			</div>
			
			<!--内容页-->
			<div id="containerId" class="container">
				<div class="innerContainer">
					<!--VIP类型列表,根据后台个数动态调整-->
					<div class="vipEntryZone">
						<div class="vipEntry coocaa_btn" id="vipEntry1" upTarget="#notLoginId">
							<div class="vipEntryValidity">
								<div class="vipEntrySubscribe">立即查看</div>
								<div class="vipEntryTimeTip"></div>
							</div>
							<div class="vipEntryIcon"></div>
							<div class="vipEntryTitle">聚体育VIP</div>
							<div class="vipEntryDescription">足不出户 畅享热门体育赛事</div>
						</div>
						<!--其它图标根据后台返回的产品源动态生成-->
					</div>

					<!--4K花园，根据是否支持4K动态显示/隐藏-->
					<div class="vipEntryfourKGarden coocaa_btn" id="fourKGarden" upTarget="#vipEntry1" downTarget="#vipPrivilegeId">
						<div class="vipEntryValidity">
								<div class="vipEntrySubscribe">立即开通</div>
								<div class="vipEntryTimeTip"></div>
						</div>
						<div class="vipEntryIcon4KGarden"></div>
						<div class="vipEntryTitle4KGarden">4K花园VIP</div>
						<div class="vipEntryDescription4KGarden">真正4K高清内容 4000小时海量片库</div>
					</div>	
					
					<!-- VIP权益标题-->
					<div id="vipPrivilegeId" class="sectionTitle coocaa_btn">VIP权益</div> 
					<!-- VIP权益图片，根据腾讯源、爱奇艺源动态切换-->
					<div class="vipPrivilegeDetails"></div>
					<!-- 虚拟焦点 用于翻页效果-->
					<div id="vf1" class="VirtualFocus1 coocaa_btn"></div>
				</div>
			</div>
			
			<div class="failToast"></div>
		</div>
