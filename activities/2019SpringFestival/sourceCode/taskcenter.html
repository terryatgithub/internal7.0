		<meta http-equiv="cache-control" content="no-cache">
		<link rel="stylesheet" href="css/taskcenter.css"/>
		<title>Skyworth 2018</title>
		<script>
			var adjust=function(){
			    if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
			        var version = parseFloat(RegExp.$1);
			        if(version>2.3){
			            var phoneScale = parseInt(window.screen.width)/1920;
			            document.write('<meta name="viewport" content="width=1920, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
			        }else{
			            document.write('<meta name="viewport" content="width=1920, target-densitydpi=device-dpi">');
			        }
			    }else{
			        document.write('<meta name="viewport" content="width=1920, user-scalable=no, target-densitydpi=device-dpi">');
			    }
			}
			adjust();
//			var _czc = _czc || [];
//			_czc.push(["_setAccount", "1274864418"]);
    	</script>
	</head>
		
	<body>
		<div id="deviceready">
			
			<!--我的任务-首页-->	
			<div class="taskContainerClass">
				<div class="taskItemClassBig coocaa_btn_taskcenter">
					<div class="taskIconClass"></div>
					<div class="taskTipsClass">趣味答题<br/><span>+1</span>次抽卡机会</div>
					<div class="taskBtnClass"></div>
				</div>
				<div class="taskItemClassBig coocaa_btn_taskcenter">
					<div class="taskIconClass"></div>
					<div class="taskTipsClass">浏览指定版面<br/><span>+1</span>次抽卡机会</div>
					<div class="taskBtnClass"></div>
				</div>
				<div class="taskItemClass coocaa_btn_taskcenter">
					<div class="taskIconClass"></div>
					<div class="taskTipsClass">观看视频<br/><span>+1</span>次抽卡机会</div>
					<div class="taskBtnClass"></div>
				</div>
				<div class="taskItemClass coocaa_btn_taskcenter">
					<div class="taskIconClass"></div>
					<div class="taskTipsClass">购买商品<br/><span>+2</span>次/<span>+5</span>次抽卡机会</div>
					<div class="taskBtnClass"></div>
				</div>
				<div class="taskItemClass coocaa_btn_taskcenter">

			</div>
			
			<!--二维码页面(微信助力）-->

				</div>
			</div>
			
			<!--互动问答页面-->
			<div id="interlucationPageId" class="taskcenterToastPageClass">
				<!--问题弹窗-->
				<div id="interlucationQuestionToastId" class="taskcenterToastClass">
					<div class="interlucationTitleClass">创维电视的全球代言人是谁？</div>
					<div class="interlucationBtnClass coocaa_btn_taskcenter_question">A.李易峰</div>
					<div class="interlucationBtnClass coocaa_btn_taskcenter_question">B.赵又廷</div>
					<div id="interlucationTipId">按【确定】键选择</div>
				</div>
				<!--回答正确或错误弹窗-->
				<div id="interlucationAnswerToastId" class="taskcenterToastClass">
					<div class="interlucationTitleClass">恭喜你回答正确，<span>+1</span>次抽奖机会</div>
					<div class="interlucationBtnClass coocaa_btn_taskcenter_answer">更多答案详情</div>
					<div class="interlucationBtnClass coocaa_btn_taskcenter_answer">去抽卡</div>
				</div>
			</div>
			
			<!--弹窗-->
			<div id="toastWhenClickTaskHasDoneId" class="taskcenterToastPageClass">
				<!--任务完成弹窗-->	
				<div id="taskcenterTaskHasDoneToastId" class="taskcenterToastClass coocaa_btn_taskcenter_toast">
					<div class="interlucationTitleClass">今日该任务已完成啦~<br/>试试其他任务吧</div>
					<div class="taskcenterTaskHasDoneToastBtnFocusClass"></div>
					<div class="taskcenterTaskHasDoneToastBtnClass">好 的</div>
				</div>
				<!--拆卡机会提示弹窗-->
				<div id="taskcenterDiscardToastId" class="taskcenterToastClass coocaa_btn_taskcenter_toast">
					<div class="interlucationTitleClass">恭喜您获得<span>2次</span>拆卡机会<br/>请至活动主页进行拆开</div>
					<div class="taskcenterTaskHasDoneToastBtnFocusClass"></div>
					<div class="taskcenterTaskHasDoneToastBtnClass">前往拆卡</div>
				</div>
			</div>
			
			<!--付费商品展示页面-->
			<div class="moreGoodsPageClass">

						<div class="moreGoodsItemDetailClass moreGoodsItemTitleClass">超级影视月卡</div>

						<div class="moreGoodsItemDetailClass moreGoodsItemFooterClass">购买得2次抽卡机会</div>
						<div class="moreGoodsTipClass"></div>
					</div>
				</div>
			</div>
