<!DOCTYPE html>
<html>
	<head>
		<meta name="format-detection" content="telephone=no">
		<meta charset="UTF-8">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		
		<meta http-equiv="cache-control" content="no-cache">
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/index.css"/>
		<title>Skyworth</title>
		<script>
			var adjust=function(){
			    if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
			        var version = parseFloat(RegExp.$1);
			        if(version>2.3){
			            var phoneScale = parseInt(window.screen.width)/1920;
			            document.write('<meta name="viewport" content="width=1920, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
			        }else{
			            document.write('<meta name="viewport" content="width=1920, target-densitydpi=device-dpi">');
			        }
			    }else{
			        document.write('<meta name="viewport" content="width=1920, user-scalable=no, target-densitydpi=device-dpi">');
			    }
			}
			adjust();
    	</script>
	</head>

	<body>
		<div id="deviceready">
			<!--弹窗-->
			<div id="dialogPage" class="divPart">
				<div id="dialogbutton" class="coocaa_btn"></div>
			</div>
			
			<!--活动首面-->
			<div id="mainPage" class="divPart">
				<!--活动主页面-->
				<div id="firstPage" class="firstlevel">
					<!--0.立即抢购产品包按钮-->
					<div id="productsButton1" class="products coocaa_btn" rightTarget="#productsButton2">
						<img class="bordersBlur" src="images/buy.webp"/>
						<img class="borders" src="images/buttonbuy.gif"/>
					</div>
					<div id="productsButton2" class="products2 coocaa_btn" rightTarget="#drawButton">
						<img class="bordersBlur" src="images/buy.webp"/>
						<img class="borders" src="images/buttonbuy.gif"/>
					</div>
					<!--1.中奖会员列表-->
					<div class="luckyuser">
						<div id="awardList" class="luckylist">
							<div id="awardListTwo">
								<ul id="awardul"></ul>
							</div>
						</div>
					</div>
					<!--不同视频源的价格参数不同-->
					<div id="priceLabel"></div>
					
					<!--2.中奖次数-->
					<div id="lotterynumber">0</div>
					<!--3.抽奖转盘-->
					<div class="turntable">
						<!--转盘背景图-->
						<img id="rotate"/>
						<!--转盘指针-->
						<div id="drawButton" class="pointer coocaa_btn" leftTarget="#productsButton2">
							<img class="drawImg1" src="images/startblur.webp"/>
							<img class="drawImg2" src="images/buttonroll.gif"/>
						</div>
					</div>
					<!--4.活动规则按钮-->
					<div id="activeruleButton" class="activityrules coocaa_btn" upTarget="#drawButton">
						<img class="bordersBlur" src="images/rule.webp"/>
						<img class="borders" src="images/buttonrule.gif"/>
					</div>
					<!--5.我的奖品按钮-->
					<div id="myprizeButton" class="myprize coocaa_btn">
						<img class="bordersBlur" src="images/my.webp"/>
						<img class="borders" src="images/buttonmy.gif"/>
					</div>
				</div>
					
				<!--活动规则页面-->
				<div id="secondPage" class="secondlevel coocaa_btn5"></div>
				
				<!--我的奖品页面-->
				<div id="thirdPage" class="secondlevel coocaa_btn6">
					<div class="myprizebox" id="myprizebox"></div>
					<div id="noprize"></div>
				</div>
				
				<!--各种提示窗口页面-->
				<div id="fourPage" class="thirdlevel">
					<!--3天体验卡-->
					<div id="category1" class="prizetoast">
						<div class="category1_1"><span class="commontext">恭喜您获得</span><span id="yellowtext" style="color: #FFFF0B;"></span></div>
						<div class="category1_2">会员时长已自动发放至抽奖账户</div>
						<div id="gotoedu" category="0" class="category1_3 coocaa_btn3">
							<img class="borders ikonw" src="images/border2.webp"/>
						</div>
					</div>
					<!--8折优惠券-->
					<div id="category4" class="prizetoast">
						<div class="category1_1"><span class="commontext">恭喜您获得</span><span id="yellowtext4" style="color: #FFFF0B;"></span></div>
						<div class="category1_2">可在"活动页面 -我的奖品"中查看</div>
						<div id="iknowButton" category="0" class="category1_3 coocaa_btn3">
							<img class="borders ikonw" src="images/border2.webp"/>
						</div>
					</div>
					<!--实体奖-->
					<div id="category2" class="prizetoast">
						<div id="realaward" class="category2_1 coocaa_btn3"><span class="commontext">感恩有礼, </span><span id="yellowtext2" style="color: #FF4835;"></span><span class="commontext">送您</span></div>
						<div class="category2_2">
							<img id="prizeImg" src=""/>
						</div>
						<div class="category2_3">
							<div id="qrcode"></div>
						</div>
						<div class="category2_4"></div>
					</div>
					<!--没有机会-->
					<div id="category3" class="prizetoast">
						<div id="productsButton21" class="category3_2 coocaa_btn4">
							<img class="borders" src="images/dialogFocus.webp"/>
						</div>
						<div id="productsButton22" class="category3_3 coocaa_btn4">
							<img class="borders" src="images/dialogFocus.webp"/>
						</div>
					</div>
					<!--活动未开始-->
					<div id="category5" class="prizetoast">
						<div class="category5_1"><span>亲，活动将于</span><span style="color: #FFFF0B;">8月27日0点开始</span><span>，</span></div>
						<div class="category5_2">请定好闹钟不要错过哟～</div>
						<div id="iknowButton2" class="category5_3 coocaa_btn3">
							<img class="borders ikonw" src="images/border2.webp"/>
						</div>
					</div>
					<!--活动已结束-->
					<div id="category6" class="prizetoast">
						<div class="category6_1">亲，本次活动已经结束，</div>
						<div class="category6_2">奖品将于7个工作日内发出哟～</div>
						<div id="iknowButton3"class="category6_3 coocaa_btn3">
							<img class="borders ikonw" src="images/border2.webp"/>
						</div>
					</div>
				</div>
				<!--系统错误提示-->
				<div id="errorToast"></div>
				<!--活动结束提示-->
				<div id="errorToast3"></div>
				
				<div id="errorToast2">您当前主页版本过低，请到应用圈升级<br/>【影视教育】APP后再试哦</div>
			</div>
		</div>
		
		
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/awardRotate.js"></script>
		<script type="text/javascript" src="js/coocaamap-1.0.js"></script>
		<script type="text/javascript" src="js/qrcode.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/framework.js"></script>
		
    	<script type="text/javascript">
    		setTimeout("otherPageInit()",10);
    		function otherPageInit(){
    			$("#secondPage").css("background-image","url(images/rules.webp)");
    			$("#thirdPage").css("background-image","url(images/myawardbg.webp)");
    			$("#noprize").css("background-image","url(images/noprize.webp)");
    			$("#gotoedu").css("background-image","url(images/gonow.webp)");
    			$("#iknowButton").css("background-image","url(images/iknow.webp)");
    			$("#iknowButton2").css("background-image","url(images/iknow.webp)");
    			$("#iknowButton3").css("background-image","url(images/iknow.webp)");
    			$("#category1").css("background-image","url(images/dialogbg.webp)");
    			$("#category2").css("background-image","url(images/dialogbg.webp)");
    			$("#category4").css("background-image","url(images/dialogbg.webp)");
    			$("#category5").css("background-image","url(images/dialogbg.webp)");
    			$("#category6").css("background-image","url(images/dialogbg.webp)");
    		}
    	</script>
	</body>

</html>
