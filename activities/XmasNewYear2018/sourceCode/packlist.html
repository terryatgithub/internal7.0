<!DOCTYPE html>
<html>
	<head>
		<meta name="format-detection" content="telephone=no">
		<meta charset="UTF-8">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		
		<meta http-equiv="cache-control" content="no-cache">
		<link rel="stylesheet" href="css/packlist.css"/>
		<title>Skyworth 2018 Xmas&NewYear Packlist</title>
		<script>
			var adjust=function(){
			    if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
			        var version = parseFloat(RegExp.$1);
			        if(version>2.3){
			            var phoneScale = parseInt(window.screen.width)/1920;
			            document.write('<meta name="viewport" content="width=1920, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
			        }else{
			            document.write('<meta name="viewport" content="width=1920, target-densitydpi=device-dpi">');
			        }
			    }else{
			        document.write('<meta name="viewport" content="width=1920, user-scalable=no, target-densitydpi=device-dpi">');
			    }
			}
			adjust();
    	</script>
	</head>

	<body>
		<div id="deviceready">
			<!--打包礼物列表-->
			<div id="packGoodsContainer" class="goodsContainerClass">
				<div id="packGoodsTitle" class="goodsTitleClass"></div>
				<div id="packGoodsList"  class="goodsListClass">
				</div>
			</div>
			
			<!--更多超值商品列表-->
			<div id="moreGoodsContainer" class="goodsContainerClass">
				<div id="moreGoodsTitle" class="goodsTitleClass"></div>
				<div id="moregoodsList"  class="goodsListClass">
					<div class="goodsItemClass coocaa_btn"></div>
					<div class="goodsItemClass coocaa_btn"></div>
					<div class="goodsItemClass coocaa_btn"></div>
					<div class="goodsItemClass coocaa_btn"></div>
					<div class="goodsItemClass coocaa_btn"></div>
				</div>
			</div>
			
			<!--打包礼物为空时-->
			<div id="toastEmpty" class="coocaa_btn"></div>
			<!--活动结束时-->
			<div id="toastEnd" class="coocaa_btn"></div>
			
		</div>
		
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/coocaamap-1.1.js"></script>
		<script type="text/javascript" src="js/qrcode.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/packlist.js"></script>

    		setTimeout("otherPageInit()",10);

//  			$("#secondPage").css("background-image","url(images/rules.webp)");
    		}
    	</script>
	</body>

</html>
