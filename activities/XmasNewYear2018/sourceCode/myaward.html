<!DOCTYPE html>
<html>
	<head>
		<meta name="format-detection" content="telephone=no">
		<meta charset="UTF-8">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		
		<meta http-equiv="cache-control" content="no-cache">
		<link rel="stylesheet" href="css/myaward.css"/>
		<title>Skyworth 2018</title>
		<script>
			var adjust=function(){
			    if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
			        var version = parseFloat(RegExp.$1);
			        if(version>2.3){
			            var phoneScale = parseInt(window.screen.width)/1920;
			            document.write('<meta name="viewport" content="width=1920, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
			        }else{
			            document.write('<meta name="viewport" content="width=1920, target-densitydpi=device-dpi">');
			        }
			    }else{
			        document.write('<meta name="viewport" content="width=1920, user-scalable=no, target-densitydpi=device-dpi">');
			    }
			}
			adjust();
    	</script>
	</head>

	<body>
		<div id="deviceready">
			<!--大标题 我的礼物-->
			<div id="myGiftsTitle">我的礼物</div>
			
			<!--我的礼物-总的container-->
			<div id="myGiftsContainer">
				
				<!--1 锦鲤礼包 container-->
				<div id="koiContainer" class="sectionContainerClass">
					<!--标题：锦鲤礼包-->
					<div id="koiTitle" class="sectionTitleClass">锦鲤礼包</div>
					<!--锦鲤礼包-列表区-->
					<div id="koiList" class="sectionListClass">
						<!--列表项-->
						<div class="sectionItemClass coocaa_btn">
							<!--未获得焦点时-->
							<div class="sectionItemNormalClass"></div>
							<!--获得焦点时-->
							<div class="sectionItemFocusClass"></div>
							<!--按钮-->
							<div class="sectionItemButtonClass"></div>
						</div>
					</div>
				</div>
				
				<!--2 平台优惠红包 容器-->
				<div id="couponContainer" class="sectionContainerClass">
					<!--标题：平台优惠红包-->
					<div id="couponTitle" class="sectionTitleClass">平台优惠红包</div>
					<!--平台优惠红包-列表区-->
					<div id="couponList" class="sectionListClass">
						<!--列表项-->
						<div class="sectionItemClass coocaa_btn">
							<!--只有一张图片，焦点靠css实现-->
							<div class="sectionItemNormalClass"></div>
							<!--角标-->
							<div class="sectionItemSupClass">
								<div id="sectionItemSupMultiplierId"></div>
								<div id="sectionItemSupMultiplyId">x</div>
							</div>
							<!--按钮-->
							<div class="sectionItemButtonClass"></div>
							<!--获得焦点时-帽子-->
							<div class="sectionItemFocusHatClass"></div>
						</div>
					</div>
				</div>
				
				<!--3 现金红包容器-->
				<div id="redbagCashContainer" class="sectionContainerClass">
					<!--标题：现金红包-->
					<div id="redbagCashTitle" class="sectionTitleClass">现金红包</div>
					<!--副标题：现金红包总计 -->
					<div id="redbagCashTotalId" class="sectionTotalClass">(共获得1000元)</div>
					<!--现金红包-列表区-->
					<div id="redbagCashList" class="sectionListClass">
						<!--列表项-未领取的红包-->
						<div id="redbagUncollectedId" class="sectionItemClass coocaa_btn">
							<!--未获得焦点时-->
							<div class="sectionItemNormalClass"></div>
							<!--获得焦点时-->
							<div class="sectionItemFocusClass"></div>
							<!--红包详细信息-->
							<div class="sectionItemDetailsClass">
								<div class="sectionItemDetailsValueClass">4.5</div>
								<div>(总计)</div>
							</div>
							<!--按钮-->
							<div class="sectionItemButtonClass"></div>
						</div>
						<!--列表项-已领取的红包-->
						<div id="redbagCollectedId" class="sectionItemClass coocaa_btn">
							<!--未获得焦点时-->
							<div class="sectionItemNormalClass"></div>
							<!--获得焦点时-->
							<div class="sectionItemFocusClass"></div>
							<!--红包详细信息-->
							<div class="sectionItemDetailsClass">
								<div>￥</div>
								<div class="sectionItemDetailsValueClass">100</div>
								<div>(总计)</div>
							</div>
							<!--按钮-->
							<div class="sectionItemButtonClass"></div>
						</div>
						<!--列表项-未领取的大额现金-->
						<div class="cashUncollectedClass sectionItemClass coocaa_btn">
							<!--未获得焦点时-->
							<div class="sectionItemNormalClass"></div>
							<!--获得焦点时-->
							<div class="sectionItemFocusClass"></div>
							<!--现金详细信息-->
							<div class="sectionItemDetailsClass">
								<div class="sectionItemDetailsValueClass">1000</div>
							</div>
							<!--按钮-->
							<div class="sectionItemButtonClass"></div>
						</div>
						<!--列表项-已领取的大额现金-->
						<div class="cashCollectedClass sectionItemClass coocaa_btn">
							<!--未获得焦点时-->
							<div class="sectionItemNormalClass"></div>
							<!--获得焦点时-->
							<div class="sectionItemFocusClass"></div>
							<!--现金详细信息-->
							<div class="sectionItemDetailsClass">
								<div>￥</div>
								<div class="sectionItemDetailsValueClass">1000</div>
							</div>
							<!--按钮-->
							<div class="sectionItemButtonClass"></div>
						</div>
					</div>
				</div>
				
				<!--4 实物奖励 容器-->
				<div id="entityContainerId" class="sectionContainerClass">
					<!--标题：实物奖励-->
					<div id="entityTitleId" class="sectionTitleClass">实物奖励</div>
					<!--实物奖励-列表区-->
					<div id="entityListId" class="sectionListClass">
						<!--列表项-->
						<div class="sectionItemClass coocaa_btn">
							<!--未获得焦点时-->
							<div class="sectionItemNormalClass"></div>
							<!--获得焦点时-->
							<div class="sectionItemFocusClass"></div>
							<!--按钮-->
							<div class="sectionItemButtonClass"></div>
						</div>
					</div>
				</div>
				
				<!--5 第三方优惠券容器-->
				<div id="thirdPartyContainer" class="sectionContainerClass">
					<!--标题：平台优惠红包-->
					<div id="thirdPartyTitle" class="sectionTitleClass">第三方优惠券</div>
					<!--平台优惠红包-列表区-->
					<div id="thirdPartyList" class="sectionListClass">
						<!--列表项-->
						<div class="sectionItemClass coocaa_btn">
							<!--未获得焦点时-->
							<div class="sectionItemNormalClass"></div>
							<!--获得焦点时-->
							<div class="sectionItemFocusClass"></div>
							<!--按钮-->
							<div class="sectionItemButtonClass"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/coocaamap-1.0.js"></script>
		<script type="text/javascript" src="js/qrcode.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/myaward.js"></script>
		
    	<script type="text/javascript">
    		setTimeout("otherPageInit()",10);
    		function otherPageInit(){
//  			$("#secondPage").css("background-image","url(images/rules.webp)");
    		}
    	</script>
	</body>

</html>
